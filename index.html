<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Teko' rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
		<script
		  src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
		  data-auto-a11y="true"
		></script>
		<title>LIBRIRY2</title>
	</head>
	<body> 
		<header>
		<h1>THE BEST LIBRIRY IN AFRIQUA</h1>
	</header>
	<section id="forms">
		<h3>Please fill all the box</h3>



	
    <form id="form">
        <div>
            <h2><label for="title">Title</label></h2> 
            <p class="error"></p>
            <input id="title" placeholder="Name of book" name="title" type="text" >
        </div><br>

        <div>
            <h2> <label for="author">Author</label></h2>
            <p class="error"></p>
            <input id="author" placeholder="Author of book" name="author" type="text" >
        </div> <br>

        <div>
            <h2><label for="price">Price</label></h2>
            <p class="error"></p>
            <input id="price" placeholder="Price of book" name="price" type="number" >
        </div><br>

        <div>
            <h2><label for="pub-date">Publication date </label></h2>
            <p class="error"></p><br>
            <input id="pub"  name="date de publication" type="date" >
        </div> <br> 

        <div>
            <h2><label for="language">Language</label></h2>
            <p class="error"></p><br>
            <select  id="lang" name="language" >
            <option disabled hidden selected value >select a language</option>
            <option value="Arabic" selected>Arabic</option>
            <option value="English">English</option>
            <option value="French">French</option>
            </select>
        </div><br>

        <div>
            <h2><label for="type">Type</label></h2>
            <p class="error"></p><br>
            <div id="type">
            <input type="radio" id="Roman" name="Selectionner" value="Roman" checked>
            <label for="Roman">Roman</label><br>
            <input type="radio" id="Essai" name="Selectionner" value="Essai" >
            <label for="Essai">Essai</label><br>
            <input type="radio" id="Bande-Dessinée" name="Selectionner" value="BD">
            <label for="Bande-Dessinée">BD</label>
            </div>
        </div><br>

        <h2><label for="email">Author email</label></h2>
        <p class="error"></p><br>
        <input id="email" placeholder="(ex:name@gmail.com)" name="author email" type="email" >
    </div> 
    <br><br>
    

        <button type="submit" id="button" class="but1"> Add</button>
        <button type="button" onclick="SaveButton()" value="Changer" id="changerBtn" class="but2" >save</button><br><br>
        
        
    </form>
    
    

        <table id="table">
           
            <thead class="test">
                 <h1 id="h1"></h1>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Publication date</th>
                    <th>Language</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>

        </table>
        <br>
		<br>
        <button  onclick="printthis.printTable()" id="print" class="imprimer">print here</button>
   

  <script src="main.js"></script>



    </body>
    </html>
